site_name: lip Documentation
site_url: https://docs.lippkg.com
repo_name: lippkg/lip
repo_url: https://github.com/lippkg/lip/

nav:
  - Basics:
    - index.md
    - installation.md
    - quickstart.md
    - lipui_quickstart.md
    - faq.md
    - tooth_json_file_reference.md
    - Changelog: https://github.com/lippkg/lip/blob/main/CHANGELOG.md

  - Tutorials:
    - tutorials/create_a_lip_tooth.md

  - Commands:
    - commands/lip.md
    - commands/lip_autoremove.md
    - commands/lip_cache.md
    - commands/lip_cache_purge.md
    - commands/lip_install.md
    - commands/lip_list.md
    - commands/lip_show.md
    - commands/lip_tooth.md
    - commands/lip_tooth_init.md
    - commands/lip_tooth_pack.md
    - commands/lip_uninstall.md

  - Packages: https://www.lippkg.com

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  favicon: img/favicon.ico
  logo: img/logo.webp
  palette:
    primary: white

use_directory_urls: false

plugins:
  - i18n:
      languages:
        - locale: en
          default: true
          name: English
        - locale: zh
          name: 中文
          nav_translations:
            Basics: 基础
            Changelog: 更新日志
            Commands: 命令
            Languages: 语言
            Tutorials: 教程

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc
  - tables
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      auto_title: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist
