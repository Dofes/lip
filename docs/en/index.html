<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">

    <link rel="icon" href="../assets/logo.webp">
    <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css" class="theme-css">

    <link rel="stylesheet" href="https://unpkg.com/docsify-sidebar-collapse/dist/sidebar.min.css" />
    <link rel="stylesheet" href="../assets/style.css" />

    <title>Lip Documentation</title>
</head>

<body>
    <div id="app">Loading...</div>

    <script>
        window.$docsify = {
            repo: 'LiteLDev/Lip',
            loadNavbar: true,
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            coverpage: true,
            name: 'Lip Documentation',
            mergeNavbar: true,
            onlyCover: true,
            
            plugins: [
                // dark mode
                function (hook) {
                    hook.doneEach(function () {
                        window.updateCustomCSS();
                    });
                }
            ],

            search: {
                namespace: 'en'
            }
        }
    </script>

    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>

    <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-json.min.js"></script>

    <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="https://unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <script src="../assets/script.js"> </script>
</body>
</html>
